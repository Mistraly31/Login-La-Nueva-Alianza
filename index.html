<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background-color: #000;
    color: #fff;
    font-family: "Roboto", sans-serif;
    font-size: 11px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    text-align: center;
}
input {
    display: block;
    width: 100%;
    margin: 10px auto;
    padding: 8px;
    background: #111;
    border: 1px solid #333;
    color: #fff;
    border-radius: 4px;
}
button {
    width: 100%;
    padding: 8px;
    margin-top: 10px;
    background: #111;
    border: 1px solid #333;
    color: #fff;
    cursor: pointer;
    border-radius: 4px;
}
button:hover { background: #222; }
</style>
<script src="assets/js/login.js" defer></script>
</head>
<body>
<div class="container">
<h2>Iniciar sesión</h2>
<input id="user" type="text" placeholder="Usuario">
<input id="pass" type="password" placeholder="Contraseña">
<button onclick="doLogin()">Entrar</button>
</div>
</body>
</html>
