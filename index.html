<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login — La Nueva Alianza</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/login.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="card center">
      <h1 class="title">Iniciar sesión</h1>

      <input id="user" class="input" type="text" placeholder="Usuario" autocomplete="off">
      <input id="pass" class="input" type="password" placeholder="Contraseña" autocomplete="off">

      <button class="btn" onclick="doLogin()">Entrar</button>

      <div class="small">La Nueva Alianza Login. V1.3.</div>
    </div>
  </div>
</body>
</html>
